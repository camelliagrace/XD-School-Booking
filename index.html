<!DOCTYPE html>

  <title>XD School Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;

      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #002b5c;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img {
      height: 60px;
    }
    .hero {
      padding: 40px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5rem;
      color: #00e5ff;
    }
    .hero p {
      font-size: 1.2rem;
      color: #b3ecff;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      background-color: rgba(0,0,0,0.2);
      padding: 8px;
      border-radius: 6px;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00e5ff;

      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }
    .qr-code {

    }
    .qr-code img {

      color: #00ffcc;

    }
    footer {
      text-align: center;
      padding: 20px;

</head>
<body>
  <header>
    <img src="xdschools-logo.jpg" alt="XD Schools Logo">
  </header>
  <div class="hero">
    <h1>XD School Booking</h1>
    <p>ğŸ¯ Book, Play, Empower! ğŸŒŸ Transform lives with every bookingâ€”support 10 underprivileged students to shine brightly! ğŸ’–</p>
  </div>
  <div class="container">
    <div class="form-group">
      <label for="name">ğŸ“ Full Name</label>
      <input type="text" id="name" placeholder="e.g., John Doe" required>
    </div>
    <div class="form-group">
      <label for="email">ğŸ“§ Email</label>
      <input type="email" id="email" placeholder="e.g., john@example.com" required>
    </div>
    <div class="form-group">
      <label for="phone">ğŸ“ Phone (+60)</label>
      <input type="tel" id="phone" pattern="^\+60[0-9]{8,10}$" placeholder="+60123456789" required>
    </div>
    <div class="form-group">
      <label>ğŸŸï¸ Facilities (select one or more)</label>
      <div class="checkbox-group" id="facility-options">
        <label><input type="checkbox" value="Swimming Pool ($23/hr)"> Swimming Pool ($23/hr)</label>
        <label><input type="checkbox" value="Football Field A ($15/hr)"> Football Field A ($15/hr)</label>
        <label><input type="checkbox" value="Football Field B ($15/hr)"> Football Field B ($15/hr)</label>
        <label><input type="checkbox" value="Tennis Court A ($12/hr)"> Tennis Court A ($12/hr)</label>
        <label><input type="checkbox" value="Tennis Court B ($12/hr)"> Tennis Court B ($12/hr)</label>
        <label><input type="checkbox" value="Tennis Court C ($12/hr)"> Tennis Court C ($12/hr)</label>
        <label><input type="checkbox" value="Volleyball Court A ($12/hr)"> Volleyball Court A ($12/hr)</label>
        <label><input type="checkbox" value="Volleyball Court B ($12/hr)"> Volleyball Court B ($12/hr)</label>
        <label><input type="checkbox" value="Volleyball Court C ($12/hr)"> Volleyball Court C ($12/hr)</label>
      </div>
    </div>
    <div class="form-group">
      <label for="date">ğŸ“… Date (Weekends Only)</label>
      <input type="date" id="date" required>
    </div>
    <div class="form-group">
      <label for="time">â° Time Slot</label>
      <select id="time" required>
        <option value="8:00â€“9:00 AM">8:00â€“9:00 AM</option>
        <option value="9:00â€“10:00 AM">9:00â€“10:00 AM</option>
        <option value="10:00â€“11:00 AM">10:00â€“11:00 AM</option>
        <option value="11:00 AMâ€“12:00 PM">11:00 AMâ€“12:00 PM</option>
      </select>
    </div>
    <div class="form-group">
      <label for="duration">â³ Duration</label>
      <select id="duration" required>
        <option value="1">1 hour</option>

    <button onclick="submitBooking()">ğŸš€ Submit Booking</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const dateInput = document.getElementById('date');
      dateInput.min = new Date().toISOString().split('T')[0];
      dateInput.addEventListener('change', function () {
        const selectedDate = new Date(this.value);
        const day = selectedDate.getDay();
        if (day !== 0 && day !== 6) {
          alert('Please select a Saturday or Sunday.');
          this.value = '';
        }
      });
    });

    function submitBooking() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const facilities = Array.from(document.querySelectorAll('#facility-options input:checked')).map(cb => cb.value);
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const duration = document.getElementById('duration').value;
      const rules = document.getElementById('rules').checked;

      // Validate weekend date
      const selectedDate = new Date(date);
      const day = selectedDate.getDay();
      if (day !== 0 && day !== 6 && date) {
        document.getElementById('status').innerText = 'âš ï¸ Please select a Saturday or Sunday.';
        return;
      }

      if (!name || !email || !phone || facilities.length === 0 || !date || !time || !duration || !rules) {
        document.getElementById('status').innerText = 'âš ï¸ Please fill all fields correctly.';
        return;
      }

      const revenue = calculateRevenue(facilities.join(', '), duration);
      const bookingID = Date.now().toString();

      // Update status with submission message
      const statusDiv = document.getElementById('status');
      statusDiv.innerHTML = `
        <div class="thank-you">
          ğŸ‰ Thank you for your booking! ğŸŒŸ<br>
          Your request is being processed, and an email confirmation will be sent if successful. â³<br><br>
          ğŸŒŸ Because of you, 10 students will walk into school with confidence, dignity, and hope. â¤ï¸<br>
          Your support means more than you know! ğŸ‰<br><br>
        </div>
      `;

      const data = {
        name,
        email,
        phone,
        facilities: facilities.join(', '),
        date,
        time,
        duration,
        revenue,
        bookingID
      };

      // Send data to Google Apps Script
      fetch('https://script.google.com/macros/s/AKfycbz4leVn7hNm3d-s8bF_kYmYcf1FGOIwF-VIPehkCd6kvd3jKijmnTFRtdFC_y8uDBHE/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.text())
      .then(text => {
        console.log('Response received:', text);
        if (text.includes("Success")) {
          statusDiv.innerHTML += '<p style="color: #00ff00;">âœ… Submission successful. Check your email!</p>';
        } else {
          statusDiv.innerHTML += '<p style="color: #ff4444;">âš ï¸ Submission failed: ' + text + '</p>';
        }
      })
      .catch(error => {
        console.error('Error submitting data:', error);
        statusDiv.innerHTML += '<p style="color: #ff4444;">âš ï¸ Submission failed. Please try again or contact support.</p>';
      });
    }

    function calculateRevenue(facilities, duration) {
      const rates = {
        'Swimming Pool ($23/hr)': 23,
        'Football Field A ($15/hr)': 15,
        'Football Field B ($15/hr)': 15,
        'Tennis Court A ($12/hr)': 12,
        'Tennis Court B ($12/hr)': 12,
        'Tennis Court C ($12/hr)': 12,
        'Volleyball Court A ($12/hr)': 12,
        'Volleyball Court B ($12/hr)': 12,
        'Volleyball Court C ($12/hr)': 12
      };
      const hours = parseInt(duration) || 1;
      const facilityList = facilities.split(', ');
      return facilityList.reduce((total, facility) => {
        return total + ((rates[facility.trim()] || 0) * hours);
      }, 0);
    }
  </script>
